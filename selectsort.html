<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择排序</title>
</head>

<body>
  <h1>选择排序</h1>
  <script>
    // 选择排序
    function selectionSort(nums) {
      var len = nums.length;
      var minIndex, temp;
      for (var i = 0; i < len - 1; i++) {
        minIndex = i;
        for (var j = i + 1; j < len; j++) {
          if (nums[j] < nums[minIndex]) { // 寻找最小的数
            minIndex = j; // 将最小数的索引保存
          }
        }
        if(minIndex != i) { // 最小值索引如果和i不相等则交换位置
          temp = nums[i];
          nums[i] = nums[minIndex];
          nums[minIndex] = temp;
        }
      }
      return nums;
    }
    var testArray = [3, 4, 3, 5, 1, 9, 8];
    console.log(selectionSort(testArray));
  </script>
</body>

</html>
