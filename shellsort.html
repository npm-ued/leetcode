<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希尔排序</title>
</head>

<body>
    <h1>希尔排序</h1>
    <script>
        function shellSort(nums) {
            var len = nums.length,
                temp,
                gap = 1;
            while (gap < len / 3) {          //动态定义间隔序列
                gap = gap * 3 + 1;
            }
            for (gap; gap > 0; gap = Math.floor(gap / 3)) {
                for (var i = gap; i < len; i++) {
                    temp = nums[i];
                    for (var j = i - gap; j >= 0 && nums[j] > temp; j -= gap) {
                        nums[j + gap] = nums[j];
                    }
                    nums[j + gap] = temp;
                }
            }
            return nums;
        }
        var testArray = [100, 3, 2, 5, 4, 7, 8, 91];
        shellSort(testArray);
        console.log(testArray);
    </script>
</body>

</html>
